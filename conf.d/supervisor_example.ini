[program:gunicorn]
command = gunicorn -w 4 -b 127.0.0.1:8000 -k gevent wsgi:app
directory = /data/vsphere_ds_exporter/
autorestart = true
startsecs = 5
startretries = 3
user = root
nodaemon = false

[program:nginx]
command = /usr/sbin/nginx -g "daemon off;"
autorestart = true
startsecs = 5
startretries = 3
user = root
nodaemon = false
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes=0