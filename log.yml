version: 1
formatters:
  simple:
    format: '[%(asctime)s] %(levelname)s: %(name)s: %(message)s'
fileters:
  debug:
    class: libs.logs.DebugLevelFilter
  info:
    class: libs.logs.InfoLevelFilter
  warning:
    class: libs.logs.WarningLevelFilter
  error:
    class: libs.logs.ErrorLevelFilter
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: 'ext://sys.stdout'
  debug_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: /Users/junxian/Data/GitHup/flask/vsphere_ds_exporter/logs/debug.log
    when: midnight
    backupCount: 30
  info_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: /Users/junxian/Data/GitHup/flask/vsphere_ds_exporter/logs/info.log
    when: midnight
    backupCount: 30
    filters: info
  error_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    filename: /Users/junxian/Data/GitHup/flask/vsphere_ds_exporter/logs/error.log
    formatter: simple
    when: midnight
    backupCount: 30
    filters: error
loggers:
  console:
    level: DEBUG
    handlers:
      - console
    propagate: no
  ds_exporter:
    level: INFO
    handlers:
      - console
      - debug_file
      - info_file
      - error_file
    propagate: no
root:
  level: DEBUG
  handlers:
    - console
    - debug_file
    - info_file
    - error_file
